name: Application

on: []

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        env:
          MY_VAR: ${{ secrets.TEST != '' && secrets.TEST || secrets.GITHUB_TOKEN }}
        run: |
          echo $MY_VAR
          if [[ -n "${{ secrets.TEST }}" ]]; then echo "${{ secrets.TEST }}"; else echo "${{ secrets.GITHUB_TOKEN }}"; fi

  test_2:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        env:
          MY_VAR: ${{ secrets.NONEXISTENT || 'my_token' }}
        run: |
          echo $MY_VAR
          echo "${{ secrets.NONEXISTENT || secrets.GITHUB_TOKEN }}" | \
             docker login ghcr.io -u ${{ github.actor }} --password-stdin
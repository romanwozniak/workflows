name: helm-chart

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run chart-releaser
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: "${{ secrets.GH_BOT_TOKEN }}"
          charts_url: https://dsp-tech.github.io/charts
          charts_dir: charts
          owner: dsp-tech
          repository: charts
          branch: main
